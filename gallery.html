<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Bulls Pool&Bar, Biljard och Bar i Helsingborg" />
    <meta
      name="keywords"
      content="Pool, Billiard, Biljard, snooker, 8-ball, 9-ball"
    />
    <meta name="author" content="Kristoffer Wernberg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bulls Biljard Galleri</title>
  </head>

  <body class="container px-lg-5 d-flex flex-column" style="min-height: 100vh">
    <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <img
          src="img/placeholder.com-logo1.png"
          class="d-inline-block align-top"
          alt="placeholderLogo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="gallery.html"
              >Gallery<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Booking</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="row mx-lg-n5 flex-fill">
      <div class="container px-5 mx-5">
        <h1 class="text-center">Blandade bilder</h1>
        <h6 class="text-center">Se mer på våra sociala medier!</h6>
        <div class="row my-3">
          <figure class="figure col-lg-4 test">
            <img
              src="img/guest.jpg"
              class="figure-img img-fluid rounded"
              alt="Pooltable"
            />
            <figcaption class="figure-caption">Full koncentration.</figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_3181.jpg"
              class="figure-img img-fluid rounded"
              alt="Whack-a-mole"
            />
            <figcaption class="figure-caption">
              Whack-a-mole, vem är snabbast?
            </figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/play-3406050_1920.jpg"
              class="figure-img img-fluid rounded"
              alt="8ball and cue"
            />
            <figcaption class="figure-caption">8an ska ner sist</figcaption>
          </figure>
        </div>
        <div class="row my-3">
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_7290.jpg"
              class="figure-img img-fluid rounded"
              alt="Guests"
            />
            <figcaption class="figure-caption">
              Hallå, inget fusk nu!
            </figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/lokal.jpg"
              class="figure-img img-fluid rounded"
              alt="Pooltables"
            />
            <figcaption class="figure-caption">Litet men rymligt.</figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_6067.jpg"
              class="figure-img img-fluid rounded"
              alt="Chill"
            />
            <figcaption class="figure-caption">Paus från spelet?</figcaption>
          </figure>
        </div>
        <div class="row my-3">
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_2668_som_smart_objekt-1.jpg"
              class="figure-img img-fluid rounded"
              alt="General rule of pool"
            />
            <figcaption class="figure-caption">En fot i marken.</figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_8136.jpg"
              class="figure-img img-fluid rounded"
              alt="Liqour pour"
            />
            <figcaption class="figure-caption">"Mellanfest"?</figcaption>
          </figure>
          <figure class="figure col-lg-4 test">
            <img
              src="img/D75_3918_som_smart_objekt-1.jpg"
              class="figure-img img-fluid rounded"
              alt="Happy staff"
            />
            <figcaption class="figure-caption">
              Mycket kärlek i baren..
            </figcaption>
          </figure>
        </div>
      </div>
    </main>

    <footer class="row">
      <div class="container-fluid p-3">
        <div class="row">
          <div class="col-4 p-1">
            <address>
              <a class="m-1" href="#"><i class="fa fa-map-marker"></i></a>Norra
              Strandgatan 32 Helsingborg
            </address>
          </div>
          <div class="col-3">
            <p>
              <a class="m-1" href="#"><i class="fa fa-phone"></i></a>Telefon:
              042-141814
            </p>
          </div>
          <div class="col-2">
            <a href="faq.html">Vanliga frågor</a>
          </div>
          <div class="col-3">
            <ul
              class="row list-inline list-unstyled float-right"

              <li>
                <a class="m-1" href="#"
                  ><i class="fa fa-facebook-official"></i
                ></a>
              </li>
              <li>
                <a class="m-1" href="#"><i class="fa fa-twitter-square"></i></a>
              </li>
              <li>
                <a class="m-1" href="#"
                  ><i class="fa fa-linkedin-square"></i
                ></a>
              </li>
              <li>
                <a class="m-1" href="#"><i class="fa fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://use.fontawesome.com/08d1000a5b.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
